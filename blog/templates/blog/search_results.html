{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h2>Search Results{% if query %} for "{{ query }}"{% endif %}</h2>
    {% if posts %}
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item">
                    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                    <p>{{ post.content|truncatewords:20|safe }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found.</p>
    {% endif %}
</div>
{% endblock %}
