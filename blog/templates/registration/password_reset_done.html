{% extends 'blog/base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Password Reset Sent</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body text-center">
                    <p>If an account exists for the email you entered, you will receive a password reset email shortly.</p>
                    <p>Please check your inbox.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary btn-block">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
